version: '3.8'

services:
  pomodoro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pomodoro-dev
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

